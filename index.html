<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Glassmorphic Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #0f0f0f, #050505);
        }

        .card {
            width: 320px;
            height: 400px;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            text-align: center;
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3));
            z-index: 0;
            transform: rotate(25deg);
            animation: rotate-glow 4s linear infinite;
        }

        @keyframes rotate-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .desc {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .glow-button {
            display: inline-block;
            padding: 12px 24px;
            border: none;
            background: linear-gradient(45deg, #0ff, #f0f);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.7);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .glow-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, rgba(0, 255, 255, 0.4), rgba(255, 0, 255, 0.4));
            z-index: 0;
            transform: rotate(25deg);
            animation: rotate-glow 3s linear infinite;
        }

        .glow-button:hover {
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-content">
            <div class="title">Modern UI Card</div>
            <div class="desc">This is a futuristic glassmorphic card with glow effects.</div>
            <button class="glow-button">Click Me</button>
        </div>
    </div>

</body>
</html>
